<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Floatify</title>
    <style>
        /* just for demo */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            width: 1170px;
            margin: auto;
        }
    </style>
    <link rel="stylesheet" href="../dist/jquery.floatify.css">
</head>

<body>

    <p>
        <div>
            <input type="text" placeholder="First name">
        </div>
    </p>
    <p>
        <div>
            <input type="text" placeholder="Last name">
        </div>
    </p>
    <p>
        <div>
            <input type="text" value="init" placeholder="Age">
        </div>
    </p>
    <p>
        <div>
            <textarea placeholder="Message"></textarea>
        </div>
    </p>

    <button type="button">Clear</button>

    <script src="jquery.js"></script>
    <script src="../dist/jquery.floatify.js"></script>
    <script>
        $('input, textarea').floatify({
            hGap: 10
        });

        // just for demo
        $('button').on('click', function () {
            $('textarea').val('').triggerHandler('input');

            $('input').each(function () {
                $(this).val('').triggerHandler('input');
            });
        });
    </script>
</body>

</html>
