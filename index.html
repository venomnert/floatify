<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Floatify | Digitalify</title>

    <meta name="description" content="A light-weight floating form label plugin for jQuery" />

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//rawgit.com/digitalify/floatify/master/dist/jquery.floatify.css" rel="stylesheet">
    <style>
        body {
            font-size: 14px;
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row form-group">
            <div class="col-sm-4">
                <input type="text" placeholder="First name" />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-4">
                <input type="text" placeholder="Last name" />
            </div>
        </div>
    </div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//rawgit.com/digitalify/floatify/master/dist/jquery.floatify.js'></script>

    <script>
        $('input').floatify();
    </script>
</body>

</html>
